{% extends "analysis/base.html" %}
{% load static %}

{% block title %}Stock Analysis{% endblock %}

{% block content %}
<div class="content-wrapper">
    <h1>Stock Data for {{ symbol }}</h1>

    <form method="get" action="{% url 'stock_view' symbol=symbol %}">
        <label for="interval">Choose time interval:</label>
        <select name="interval" id="interval" onchange="this.form.submit()">
            <option value="1min" {% if interval == '1min' %}selected{% endif %}>1min</option>
            <option value="5min" {% if interval == '5min' %}selected{% endif %}>5min</option>
            <option value="15min" {% if interval == '15min' %}selected{% endif %}>15min</option>
            <option value="30min" {% if interval == '30min' %}selected{% endif %}>30min</option>
            <option value="60min" {% if interval == '60min' %}selected{% endif %}>60min</option>
            <option value="daily" {% if interval == 'daily' %}selected{% endif %}>Daily</option>
            <option value="weekly" {% if interval == 'weekly' %}selected{% endif %}>Weekly</option>
            <option value="monthly" {% if interval == 'monthly' %}selected{% endif %}>Monthly</option>
        </select>
    </form>

    <canvas id="chart" width="800" height="400"></canvas>

    <div class="toggle-container">
        <label for="toggle-data">Select Data Type:</label>
        <select id="toggle-data">
            <option value="annual">Annual</option>
            <option value="quarterly">Quarterly</option>
        </select>
    </div>

    <div class="accordion">
        <div class="accordion-item">
            <button id="button-company-overview" class="accordion-button" aria-expanded="false" aria-controls="content-company-overview">
                Company Overview
                <span class="icon" aria-hidden="true"></span>
            </button>
            <div id="content-company-overview" class="accordion-content">
                <table id="table-company-overview"></table>
            </div>
        </div>
        <div class="accordion-item">
            <button id="button-income-statement" class="accordion-button" aria-expanded="false" aria-controls="content-income-statement">
                Income Statement
                <span class="icon" aria-hidden="true"></span>
            </button>
            <div id="content-income-statement" class="accordion-content">
                <table id="table-income-statement"></table>
            </div>
        </div>
        <div class="accordion-item">
            <button id="button-balance-sheet" class="accordion-button" aria-expanded="false" aria-controls="content-balance-sheet">
                Balance Sheet
                <span class="icon" aria-hidden="true"></span>
            </button>
            <div id="content-balance-sheet" class="accordion-content">
                <table id="table-balance-sheet"></table>
            </div>
        </div>
        <div class="accordion-item">
            <button id="button-cash-flow" class="accordion-button" aria-expanded="false" aria-controls="content-cash-flow">
                Cash Flow
                <span class="icon" aria-hidden="true"></span>
            </button>
            <div id="content-cash-flow" class="accordion-content">
                <table id="table-cash-flow"></table>
            </div>
        </div>
        <div class="accordion-item">
            <button id="button-earnings" class="accordion-button" aria-expanded="false" aria-controls="content-earnings">
                Earnings
                <span class="icon" aria-hidden="true"></span>
            </button>
            <div id="content-earnings" class="accordion-content">
                <table id="table-earnings"></table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Function to format key names
        function formatKeyName(key) {
            return key.replace(/([A-Z])/g, ' $1').replace(/^./, function(str){ return str.toUpperCase(); });
        }

        // Function to format values in millions and handle specific formatting for earnings
        function formatValue(value, key) {
            if (key.toLowerCase().includes('eps') || key.toLowerCase().includes('surprise')) {
                return value;
            }
            if (!isNaN(value) && value !== null && value !== undefined) {
                return (value / 1000000).toFixed(2) + ' M';
            }
            return value;
        }

        // Function to create a table from flat JSON data
        function createTableFromFlatJSON(json) {
            if (json.Information) {
                return `<tr><td colspan="2">${json.Information}</td></tr>`;
            }
            let table = "<tr><th>Key</th><th>Value</th></tr>";
            for (let key in json) {
                table += `<tr><td>${formatKeyName(key)}</td><td>${json[key]}</td></tr>`;
            }
            return table;
        }

        // Function to create a table from nested JSON data
        function createTableFromNestedJSON(json, nestedKey) {
            if (json.Information) {
                return `<tr><td colspan="2">${json.Information}</td></tr>`;
            }
            if (!json[nestedKey] || json[nestedKey].length === 0) {
                return `<tr><td colspan="2">No data available</td></tr>`;
            }
            let data = json[nestedKey];
            data.sort((a, b) => new Date(b.fiscalDateEnding) - new Date(a.fiscalDateEnding));
            let table = "<tr>";
            for (let key in data[0]) {
                table += `<th>${formatKeyName(key)}</th>`;
            }
            table += "</tr>";
            for (let item of data) {
                table += "<tr>";
                for (let key in item) {
                    table += `<td>${formatValue(item[key], key)}</td>`;
                }
                table += "</tr>";
            }
            return table;
        }


        // Function to toggle data type
        function toggleDataType() {
            const selectedType = document.getElementById('toggle-data').value;
            document.getElementById('table-income-statement').innerHTML = createTableFromNestedJSON(fundamentalData.INCOME_STATEMENT, selectedType === 'annual' ? 'annualReports' : 'quarterlyReports');
            document.getElementById('table-balance-sheet').innerHTML = createTableFromNestedJSON(fundamentalData.BALANCE_SHEET, selectedType === 'annual' ? 'annualReports' : 'quarterlyReports');
            document.getElementById('table-cash-flow').innerHTML = createTableFromNestedJSON(fundamentalData.CASH_FLOW, selectedType === 'annual' ? 'annualReports' : 'quarterlyReports');
            document.getElementById('table-earnings').innerHTML = createTableFromNestedJSON(fundamentalData.EARNINGS, selectedType === 'annual' ? 'annualEarnings' : 'quarterlyEarnings');
        }

        // Get the fundamental data from the Django context
        var fundamentalData = {{ fundamental_data|safe }};

        // Ensure the JSON data is correctly formatted and not empty
        console.log(fundamentalData);

        // Set the content of each section with formatted JSON
        document.getElementById('table-company-overview').innerHTML = createTableFromFlatJSON(fundamentalData.OVERVIEW);
        toggleDataType(); // Initial toggle to set the default data type

        // Add event listener to the toggle
        document.getElementById('toggle-data').addEventListener('change', toggleDataType);

        // Toggle accordion content visibility
        var buttons = document.querySelectorAll('.accordion button');

        buttons.forEach(function(button) {
            button.addEventListener('click', function() {
                var expanded = button.getAttribute('aria-expanded') === 'true';
                // Close all accordion items
                buttons.forEach(function(btn) {
                    btn.setAttribute('aria-expanded', 'false');
                    document.getElementById(btn.getAttribute('aria-controls')).style.display = 'none';
                });
                // Open the clicked item if it was closed
                if (!expanded) {
                    button.setAttribute('aria-expanded', 'true');
                    document.getElementById(button.getAttribute('aria-controls')).style.display = 'block';
                }
            });
        });

        // Initialize the chart
        var timeSeries = {{ time_series|safe }};
        var dates = Object.keys(timeSeries).sort((a, b) => new Date(a) - new Date(b)); // Ensure dates are sorted
        var closeData = [];

        dates.forEach(function(date) {
            closeData.push({
                x: new Date(date),
                y: parseFloat(timeSeries[date]['4. close'])
            });
        });

        var ctx = document.getElementById('chart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: '{{ symbol }}',
                    data: closeData,
                    borderColor: 'rgba(0, 0, 255, 1)',
                    backgroundColor: 'rgba(0, 0, 255, 0.1)',
                    borderWidth: 1,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day',
                            tooltipFormat: 'yyyy-MM-dd'
                        },
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Price'
                        },
                        ticks: {
                            beginAtZero: false
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                var y = context.raw.y;
                                return `Close: ${y}`;
                            }
                        }
                    }
                }
            }
        });
    });
</script>
<style>
    .accordion-button {
        width: 100%;
        text-align: left;
        background-color: #f1f1f1;
        border: none;
        outline: none;
        padding: 18px;
        font-size: 15px;
        transition: 0.4s;
        cursor: pointer;
        display: block;
        border-bottom: 1px solid #ddd;
        border-radius: 0; /* Remove rounding */
    }

    .accordion-button:hover,
    .accordion-button:focus {
        background-color: #ccc;
    }

    .accordion-content {
        display: none;
        padding: 18px;
        background-color: white;
        border-top: none;
        overflow: hidden;
    }

    .toggle-container {
        margin-bottom: 20px;
    }
</style>
{% endblock %}
