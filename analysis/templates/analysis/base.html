<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Finance Analyzer{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 10px;
            position: relative;
            z-index: 2; /* Ensure nav is above other content */
        }
        nav a, nav form, nav button {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            border: none;
            background: none;
        }
        nav a:hover, nav button:hover {
            background-color: #ddd;
            color: black;
        }
        nav form {
            flex-grow: 1;
            position: relative;
        }
        nav input[type="text"] {
            padding: 10px;
            width: 40%;
            margin: 8px 0;
            box-sizing: border-box;
            font-size: 17px;
        }
        nav .nav-links {
            display: flex;
            align-items: center;
        }
        .search-results {
            background: #fff;
            position: fixed; /* Fixed positioning to overlay content */
            top: 70px; /* Adjust based on your nav bar height */
            left: 50%;
            transform: translateX(-50%);
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            width: 80%; /* Adjust to your preference */
            z-index: 999; /* Ensure it is above other content */
        }
        .search-results ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .search-results li {
            padding: 10px;
            cursor: pointer;
            color: #000;
        }
        .search-results li a{
            color: #000;
        }
        .search-results li a:hover{
            background: none;
        }
        .search-results li:hover {
            background: #f0f0f0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav>
        <a href="{% url 'homepage' %}">Home</a>
        <form id="search-form" method="get" autocomplete="off">
            <input type="text" id="search-input" name="query" placeholder="Search symbol or asset">
            <div id="search-results" class="search-results" style="display: none;"></div>
        </form>
        <div class="nav-links">
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Signup</a>
            {% endif %}
        </div>
    </nav>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <script>
        $(document).ready(function() {
            $('#search-input').on('keyup', function() {
                var query = $(this).val();
                if (query.length > 2) {
                    $.ajax({
                        url: '{% url "ajax_search" %}',
                        data: {
                            'query': query
                        },
                        success: function(data) {
                            $('#search-results').html(data.html).show();
                        }
                    });
                } else {
                    $('#search-results').hide();
                }
            });

            $(document).on('click', function(e) {
                if (!$(e.target).closest('#search-form').length) {
                    $('#search-results').hide();
                }
            });
        });
    </script>
</body>
</html>
