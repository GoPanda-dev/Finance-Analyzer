<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Finance Analyzer{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 10px;
        }
        nav a, nav form, nav button {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            border: none;
            background: none;
        }
        nav a:hover, nav button:hover {
            background-color: #ddd;
            color: black;
        }
        nav form {
            flex-grow: 1;
        }
        nav input[type="text"] {
            padding: 6px;
            margin: 8px 0;
            box-sizing: border-box;
            font-size: 17px;
        }
        nav .nav-links {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'homepage' %}">Home</a>
        <form action="{% url 'unified_search_view' %}" method="get">
            <input type="text" name="query" placeholder="Search symbol or asset">
            <button type="submit">Search</button>
        </form>
        <div class="nav-links">
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Signup</a>
            {% endif %}
        </div>
    </nav>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
